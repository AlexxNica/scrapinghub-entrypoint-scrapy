language: python
python: 2.7
branches:
  only:
  - master
  - /^\d\.\d+$/
  - /^v\d\.\d+\.\d+(rc\d+|dev\d+)?$/
env:
- TOXENV=py27
install:
- pip install -U tox twine wheel codecov
script: 'true'
after_success:
- codecov
cache:
  directories:
  - $HOME/.cache/pip
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: scrapinghub
  on:
    tags: true
    condition: $TOXENV == py27 && $TRAVIS_TAG =~ ^v[0-9]+[.][0-9]+[.][0-9]+(rc[0-9]+|dev[0-9]+)?$
